<div class="row">
    <!-- <ng-template *ngIf="response.length > 0"> -->
         <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn "  *ngFor="let gif of response">
        <div class="card"  (click)="openModal(gif.images.downsized_medium.url, gif.title)" data-toggle="modal" data-target="#exampleModal">
            <div class="card-body">
                <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title" srcset="">
                <p class="card-text">
                    {{gif.title}}
                </p>                
            </div>
        </div>
    </div>
    <!-- </ng-template> -->
   <ng-template *ngIf="response.length <= 0">
    <div class="col-md-4 col-sm-6" >
        <div class="card">
            <div class="card-body">
                <h3>Gifs not found</h3>
            </div>
        </div>
    </div>
   </ng-template>
    
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gif: {{title_gif}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body" >
              <img class="card-img-top" [src]="gif_url" alt="" srcset="">
          </div>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
